<H1>{{ todayDate | date:'dd/MM/yyyy' }}</H1>
<div *ngFor = 'let item of videoList'>
  <a href = 'videos/{{ item.slug }}' >{{ item.name }}</a>
  <!-- <a href = 'videos/{{ item.slug }}' *ngIf='item.slug != "item-1"' style='color:red;'>{{ item.name }}</a> -->
  {{ item.embed }}
  <div *ngIf='item.embed'>
    <iframe width="560" height="315" [src]="getEmbedUrl(item) | safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
